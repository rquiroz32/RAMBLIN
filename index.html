<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Quiz - Main Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <!-- HI SCORE LINK AND TIMER ON TOP OF PAGE-->
  <div class="row">
    <div class="col-sm-4 float-left" id="high-score-link">
      <a class="float-left ml-sm-4 h1" href="./highscores.html"> High Score</a>
    </div>
    <div class="col-sm-2"></div>
    <div class="col-sm-2"></div>
    <div class="col-sm-4 float-right">
      <p class="float-right mr-sm-5 h1" id="timer">Timer</p>
    </div>
  </div>

  <!-- Begin Greeting Section-->
  <div id="greeting-wrapper">
    <br>
    <br>
    <br>
    <div class="row">
      <h1 class="col-sm-12 text-center">CODING QUIZ CHALLENGE</h1>
    </div>
    <div class="row">
      <P class="col-sm-12 text-center">Try to answer the following code-related questions within the time limit. Keep in
        mind that incorrect answers
        will
        penalize your scoretime by ten seconds!</P>
    </div>

    <div class="row text-center ">
      <div class="col-sm-12">
        <button id="startbtn" type="submit" class="btn btn-primary">START</button>
      </div>
    </div>
  </div>


  <!--Begin Quiz Section-->
  <div id="quiz-wrapper">
    <br>
    <br>
    <br>
    <div class="row">
      <h1 id="question" class="col-sm-12 text-center text-wrap "></h1>
    </div>

    <div class="row">
      <div id="filler-div" class="col-sm-2"></div>
      <ul id="option-list" class="list-group col-sm-8 text-center ml-md-5"></ul>
    </div>

    <div class="row">
      <h2 id="question-result" class="col-sm-12 text-center ml-md-5"></h2>
    </div>

  </div>
  <!-- Begin Game Over Screen + Formf-->
  <div class="row">
    <h1 class="col-sm-12 text-center" id="game-over"></h1>
  </div>
  <br>
  <br>
  <br>
  <div class="hidden" id="form-wrapper">
    <form id="center-form">
      <div class="form-group">
        <label for="initials">Please enter your name: </label>
        <input type="text" id="initials" name="initials">
      </div>
    </form>
    <br>
    <div class="row text-center" id="submit-button-wrapper">
      <button id='show-high_score' type="submit" class="btn btn-primary text-center center-buttons"> Submit</button>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
